{% extends 'base.html' %}

{% block title %}Password reset{% endblock %}

{% block content %}
    <div class="col-12 col-lg-10 col-xl-8 col-xxl-6">
        <h1>Forgot password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-outline-success" type="submit" value="Reset password">
        </form>
    </div>
{% endblock %}
