{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="col-12 col-lg-10 col-xl-8 col-xxl-6">
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-outline-success" type="submit" value="Login">
            <a class="btn btn-outline-secondary" href="{% url 'password_reset' %}" role="button">Forgot password</a>
        </form>
    </div>
    <a href="{% provider_login_url 'google' %}?next=/">Login With Google</a>

{% endblock %}
