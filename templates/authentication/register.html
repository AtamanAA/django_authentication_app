{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block title %}Register{% endblock %}

{% block content %}

    <div class="col-12 col-lg-10 col-xl-8 col-xxl-6">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-outline-success" type="submit" value="Register">
        </form>
    </div>

    <a href="{% provider_login_url 'google' %}?next=/">Login With Google</a>

{% endblock %}
